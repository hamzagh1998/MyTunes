{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
          <div class="card">
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" value="Save">
                <a class="btn btn-secondary" href="{% url 'index' %}">Return</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
